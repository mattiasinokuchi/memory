<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <section class="score-panel">
            <div class="moves">0</div>
            <div class="restart" onclick=startGame()>🔄</div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card" type="a">⛰</li>
            <li class="card" type="a">山</li>
            <li class="card" type="b">🐕</li>
            <li class="card" type="b">犬</li>
            <li class="card" type="c">🌳</li>
            <li class="card" type="c">木</li>
            <li class="card" type="d">📚</li>
            <li class="card" type="d">本</li>
            <li class="card" type="e">👂</li>
            <li class="card" type="e">耳</li>
            <li class="card" type="f">🐟</li>
            <li class="card" type="f">魚</li>
            <li class="card" type="g">🚗</li>
            <li class="card" type="g">車</li>
            <li class="card" type="h">👄</li>
            <li class="card" type="h">口</li>
            <li class="card" type="i">🌼</li>
            <li class="card" type="i">花</li>
        </ul>
    <script src="js/app.js"></script>
</body>
</html>
